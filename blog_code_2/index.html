<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>bolg 2.0 Demo</title>
	<!-- 引入angular.JS模块, 建议放在body元素的底部加载.但是所有的angular的脚本都要在引入之后，否则无效 -->
	<script src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<div ng-app="myApp1" ng-controller="myCtrl1">
		<p1><input type="text" ng-model="name"></p1>
		<h1>Hello {{name}}</h1>	

		名：<input type="text" ng-model="firstName"><br>
		姓：<input type="text" ng-model="lastName"><br>
		<br>A
		姓名：{{firstName + " " + lastName}}

	</div>
	<script>
		// 模块
		let app = angular.module('myApp1', []);
		// 控制器
		app.controller('myCtrl1', function($scope) {
			$scope.firstName= "aaa";
			$scope.lastName= "bb";
		});
	</script>

	
</body>
</html>
